<div class="max-w-[1700px] m-auto">
  <app-header />
  <section class="py-5">
    <div class="grid grid-cols-5 gap-6 gap-y-8">
      @for (item of CARD_DATA; track $index) {
      <app-normal-card
        [price]="item.price"
        [rating]="item.rating"
        [date_to]="item.date_to"
        [location]="item.location"
        [image_url]="item.image_url"
        [date_from]="item.date_from"
      />
      }
    </div>
  </section>
</div>
