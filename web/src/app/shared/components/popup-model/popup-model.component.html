@if (modelOpen) {
<div
  class="fixed top-0 left-0 w-full h-[100dvh] bg-black/50 z-50 flex items-center justify-center"
>
  <div
    class="max-h-[40rem] lg:min-w-[35rem] max-w-[35rem] bg-white p-4 pb-10 rounded-xl flex flex-col relative shadow-2xl"
  >
    <app-button
      variant="ghost"
      class="absolute top-2 left-2 py-3.5 px-2 text-base"
      (click)="closeModel()"
    >
      <i class="fa-solid fa-xmark"></i
    ></app-button>

    <div class="flex items-center border-b pb-5">
      <span class="text-base font-semibold text-center w-full">Login</span>
    </div>

    <div class="flex flex-col gap-5 p-5">
      <h3 class="text-xl font-medium">Welcome to Airbnb</h3>
      <form class="flex flex-col gap-5">
        <input
          type="email"
          class="border-b-2 w-full px-1 py-3 text-sm text-gray-700 outline-none"
          placeholder="Email address"
        />
        <input
          type="password"
          class="border-b-2 w-full px-1 py-3 text-sm text-gray-700 outline-none"
          placeholder="Password"
        />
        <div class="flex items-center gap-2">
          <input type="checkbox" class="h-4 w-4" />
          <span class="text-sm text-gray-800">Remember me</span>
        </div>

        <app-button class="w-full" size="lg">Login</app-button>
      </form>

      <div class="flex items-center justify-center gap-3">
        <a
          href="#"
          class="text-sm text-gray-700 underline underline-offset-4 hover:underline-offset-8 transition-all duration-200 ease-in-out"
          >Forgot password ?</a
        >
      </div>
    </div>
  </div>
</div>
}
