<div class="py-6 flex flex-col gap-5 border-b-2 border-slate-200">
  <h3 class="text-lg font-medium">Inspiration for future getaways</h3>
  <div class="flex items-center border-b-2 gap-8 border-slate-200">
    @for (item of NAVIGATION_ITEMS; track $index) {
    <app-button
      (click)="selectedIndex = $index"
      [ngClass]="{
          'border-transparent': selectedIndex !== $index,
          'border-black border-b-2': selectedIndex === $index,
      }"
      variant="ghost"
      class="hover:no-underline border-b border-transparent px-0 rounded-none text-slate-500 transition-none duration-0"
    >
      {{ item.label }}
    </app-button>
    }
  </div>
  <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-4">
    @for (subItem of NAVIGATION_ITEMS[selectedIndex].items; track $index) {
    <a [href]="subItem.url" class="w-fit">
      <span class="text-slate-900 font-medium text-sm">
        {{ subItem.label }}
      </span>
      <p class="text-slate-600 text-sm">{{ subItem.description }}</p>
    </a>
    }
  </div>
</div>
