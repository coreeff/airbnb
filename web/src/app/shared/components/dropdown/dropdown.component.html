<div class="relative w-fit" #dropdownRef>
  <button
    variant="ghost"
    (click)="toggleDropdown()"
    class="hover:no-underline py-2 rounded-full px-4 flex items-center justify-center gap-4 border-2"
  >
    <i
      class="fa-solid fa-bars text-[0.9rem] flex items-center justify-center"
    ></i>
    <i
      class="fa-solid fa-circle-user text-[1.8rem] flex items-center justify-center opacity-60"
    ></i>
  </button>
  @if (open) {
  <div
    class="absolute z-50 top-[3.5rem] right-0 min-h-fit min-w-[13rem] w-fit border rounded-lg py-2 shadow-md transition-all duration-75 transform bg-white"
    [ngClass]="getVariantClass()"
  >
    <ng-content />
  </div>
  }
</div>
