<a routerLink="/rooms/{{ room.id }}" class="flex flex-col gap-2 relative">
  <figure>
    <img
      [src]="room.image_url"
      [alt]="room.location"
      class="h-[20rem] w-full object-cover rounded-xl"
    />
  </figure>
  <main class="flex flex-col">
    <div class="flex justify-between">
      <h2 class="text-base font-medium text-slate-700">{{ room.location }}</h2>
      <div class="flex items-center gap-2">
        <i class="fa-solid fa-star text-[0.7rem]"></i>
        <p class="text-base font-medium text-slate-700">{{ room.rating }}</p>
      </div>
    </div>
    <p class="text-sm font-medium text-slate-500">Stay with Marinee. Retired</p>
    <p class="text-sm font-medium text-slate-500">
      {{ room.date_from }} - {{ room.date_to }}
    </p>
    <p class="text-base font-medium text-slate-700 mt-2">
      â‚¬ {{ room.price | decimalPrecision : 1 }}
      <span class="font-normal">night</span>
    </p>
  </main>

  <div class="absolute top-0 right-0 rounded-xl">
    <app-button
      variant="ghost"
      class="px-0 py-0 p-3 border-none z-10 hover:no-underline"
      (click)="onButtonClick($event, room)"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6 text-gray-500 hover:scale-105 transition-all duration-200"
        [ngClass]="{ 'animate-room-like': liked }"
        viewBox="0 0 24 24"
        stroke="white"
        stroke-width="2"
      >
        <path
          d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
          [attr.fill]="liked ? 'red' : 'rgba(0, 0, 0, 0.3)'"
        />
      </svg>
    </app-button>
  </div>
</a>
