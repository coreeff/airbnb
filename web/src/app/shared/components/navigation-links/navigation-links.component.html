<div
  class="flex items-center gap-10 shadow-sm w-full overflow-hidden sticky top-[5.3rem] bg-white py-2"
>
  @for (item of NAVIGATION_DATA; track $index) {
  <a
    routerLink="/"
    [queryParams]="{ tab_id: item.tab_id }"
    class="flex flex-col items-center justify-center w-fit gap-2 py-3 text-gray-500 hover:text-slate-800 border-b-2 border-transparent hover:border-b-2 hover:border-slate-300 transition-opacity duration-300 ease-in-out"
    [ngClass]="{
      '!border-black hover:!border-black! text-black':
        queryParam === item.tab_id
    }"
  >
    <i [ngClass]="item.icon" class="text-[1.25rem]"></i>
    <span class="text-sm font-normal">
      {{ item.label }}
    </span>
  </a>
  }
</div>
